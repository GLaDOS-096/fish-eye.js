<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="fish-eye.js"></script>
    <style>
        body{
            background-color: #c7c8cc;
            overflow: hidden;
        }
        .container{
            background-color: #000000;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 500px;
        }
        canvas.board{
            padding: 25px;
        }
    </style>
    <title>Fish-eye Map Board</title>
</head>
<body>
    <div class="container">
        <canvas id="board"></canvas>
    </div>
</body>
</html>
